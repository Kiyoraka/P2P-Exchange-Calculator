<!DOCTYPE html>
<html>
<head>
  <title>P2P Exchange Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>P2P Exchange Calculator</h1>
    
    <label for="transaction-type">Transaction Type:</label>
    <select id="transaction-type">
      <option value="buy">Buy</option>
      <option value="sell">Sell</option>
    </select>

    <label for="currency-symbol">Currency Symbol:</label>
    <input type="text" id="currency-symbol" value="MYR" required>

    <label for="your-rate" id="your-rate-label">Your Exchange Rate (MYR/USDT):</label>
    <input type="number" id="your-rate" step="0.001" required>

    <label for="current-rate" id="current-rate-label">Current Market Rate (MYR/USDT):</label>
    <input type="number" id="current-rate" step="0.001" required>

    <label for="usdt-amount">USDT Amount:</label>

    <input type="number" id="usdt-amount" step="0.01" required>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
